<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Advent Calendar</title>

    <link rel="stylesheet" href="dist/css/style.css">
    <meta name="spreadsheet" content="1CPU7pX9fOojYvLYzT6SrT1mrzs_dy2ZxTJOs6L_zgBM">
  </head>
  <body>
    <header>
      <!-- Site Title -->
      <h1>Simple Advent Calendar</h1>
    </header>

    <main>
      <div class="description">
        <!-- Description -->
        <p>静的Webサーバ（Github Pagesなど）で配信できます．</p>
        <p>Google SpreadSheet を使ってデータ管理します．</p>
        <p>
          <a href="https://docs.google.com/spreadsheets/d/1CPU7pX9fOojYvLYzT6SrT1mrzs_dy2ZxTJOs6L_zgBM/edit?usp=sharing">
            サンプルスプレッドシート
          </a>
        </p>
      </div>

      <div id="calendar"></div>
      <ul class="entries"></ul>
    </main>

    <!-- ***************** -->
    <!-- DO NOT EDIT BELOW -->
    <!-- ***************** -->
    <template id="calTemplate">
      <p class="thumb">
        <!-- Thumbnail -->
        <img alt="thumbnail">
      </p>
      <p class="account">
        <!-- Account Name -->
      </p>
    </template>

    <template id="listTemplate">
      <li>
        <time>XX/XX</time>
        <img class="thumb">
        <span class="account">
          <span class="name">
            @example
          </span>
        </span>
        <span class="article-title">
          <a href="http://example.com">
            テスト用記事
          </a>
        </span>
      </li>
    </template>

    <script src="dist/js/bundle.js"></script>
  </body>
</html>
